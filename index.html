<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator by BGNS42 </title>
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/script.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>Welcome to calculator project by BGNS42 2025</h1>
        <div class="calculator">
            <div class="display">
                <span class="visor">3 + 5</span>
            </div>
            <div id="calc-btn">

                <div class="numberButtons">
                    <button type="button" class="clear">AC</button>
                    <button type="button" class="signal">+/-</button>
                    <button type="button" class="percent">%</button>
                    <button type="button" class="numbers">7</button>
                    <button type="button" class="eigth">8</button>
                    <button type="button" class="nine">9</button>
                    <button type="button" class="four">4</button>
                    <button type="button" class="five">5</button>
                    <button type="button" class="six">6</button>
                    <button type="button" class="numbers">1</button>
                    <button type="button" class="two">2</button>
                    <button type="button" class="three">3</button>
                    <button type="button" class="dot">.</button>
                    <button type="button" class="numbers">0</button>
                    <button type="button" class="coma">,</button>
                </div>
                <div class="operatorButtons">
                    <button type="button" class="/">/</button>
                    <button type="button" class="*">*</button>
                    <button type="button" class="-">-</button>
                    <button type="button" class="+">+</button>
                    <button type="button" class="=">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
